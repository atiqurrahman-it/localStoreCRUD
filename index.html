<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/cdac01df3a.js"
      crossorigin="anonymous"
    ></script>
    <title>localStore</title>
    <link rel="stylesheet" href="resource/css/bootstrap.min.css" />
  </head>
  <body>
    <header>
      <div class="input-group mb-3 container w-50 mx-auto mt-5">
        <input
          id="addProductId"
          type="text"
          value=""
          class="form-control border-warning"
          placeholder="Add product"
        />

        <button
          class="input-group-text bg-warning p-1 border-warning py-2 px-3"
          id="addProductBtn"
        >
          add
        </button>
      </div>
    </header>
    <main>
      <div class="container mt-4">
        <ol id="productContainer"></ol>
      </div>
    </main>

    <script src="resource/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
